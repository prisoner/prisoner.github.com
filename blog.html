---
layout: master
title: Blog
full_posts: 5
---

<section>
  <header>所有文章</header>
  <ol class="list">
    {% for post in site.posts %}
    <li>
      <a href='{{ post.url }}'>{{ post.title }}</a>
      <span class="a_date">{{ post.date | date_to_string }}</span>
    </li>
    {% endfor %}
  </ol>
</section>
